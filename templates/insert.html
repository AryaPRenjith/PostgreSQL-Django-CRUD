<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
</head>
<body>
    <center>
        <h1>Insert Record using postgresql</h1>
        <form method="post">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Emplyee Name: </td>
                <td><input type="text" placeholder="Enter Name" name="empname"></td>
            </tr>

            <tr>
                <td>Emplyee Email: </td>
                <td><input type="text" placeholder="Enter Email" name="email"></td>
            </tr>

            <tr>
                <td>Occupation</td>
                <td>
                    <select name="occupation">
                        <option selected disabled="true">Select Occupation</option>
                        <option>Programmer</option>
                        <option>HR</option>
                        <option>Sales Manager</option>

                    </select>
                </td>

            </tr>

           
            <tr>
                <td>Salary </td>
                <td><input type="text" placeholder="Enter Salary" name="salary"></td>
            </tr>

            <tr>
                <td>Gender </td>
                <td><input type="radio" name="gender" value="M">Male
                    <input type="radio" name="gender" value="M">Female</td>
            </tr>

            <tr>
                <td><input type="submit" value="Insert"></td>
                <td>
                    {% if messages %}
                    {% for mes in messages %}
                    <b style="color: green;">{{mes}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>

        </table>

        <a href="{% url 'showemp' %}">Home Page</a>
        


        </form>
    </center>
</body>
</html>
